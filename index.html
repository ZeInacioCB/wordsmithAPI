<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Smith</title>
    <link rel="stylesheet" href="resources/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans:200,500" rel="stylesheet">
</head>

<body>

    <header>
        <img src="https://content.codecademy.com/courses/intermediate-javascript-requests/wordsmith_logo.svg" class="logo" />
    </header>

    <main id="main">
        
        <div class="container">
            
            <h1>Enter a Word</h1>

            <!-- Form to collect data for our API -->
            <form id="form" autocomplete="off">
                <input type="text" id="input" value="">
                <button id="submit">SUBMIT</button>
            </form>
          
            <!-- Div into which our answer will be uploaded -->
            <div id="responseField">
    
            </div>
    
        </div>
    </main>

    <!-- Importing the scripts into the HTML and Browser -->
    <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
    <script src="main.js"></script>
    <script src="helperFunctions.js"></script>

</body>
</html>
